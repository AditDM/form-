<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Input</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- inputannya ini digunakan untuk dapat menginputnya tapi masih belum disimpan ke variabel atau database jadi tidak akan muncul -->
<div class="container">
  <h2>Formulir Input</h2>
  <form id="myForm">
    <div class="form-group">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="dob">Tanggal Lahir:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="form-group">
      <label for="gender">Jenis Kelamin:</label>
      <select id="gender" name="gender" required>
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
      </select>
    </div>
    <div class="form-group">
      <label for="program">Program Minat:</label>
      <input type="text" id="program" name="program" required>
    </div>
    <div class="form-group">
      <label for="address">Alamat:</label>
      <textarea id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="phone">Nomor Telepon:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="mother">Nama Ibu:</label>
      <input type="text" id="mother" name="mother" required>
    </div>
    <div class="form-group">
      <label for="father">Nama Ayah:</label>
      <input type="text" id="father" name="father" required>
    </div>
    <div class="form-group">
      <label for="photo">Foto:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
    </div>
    <button type="submit">Kirim</button>
  </form>
  <div id="output"></div>
</div>
<script src="main.js"></script>
</body>
</html>
